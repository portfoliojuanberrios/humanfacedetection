<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Prediction Result</h1>
        <p class="mb-4">Machine learning demo deployed on Ubuntu using Django.</p>
        <table class="w-full table-auto border-collapse border border-gray-300">
            <tbody>
                <tr class="bg-gray-50">
                    <th class="border border-gray-300 px-4 py-2 text-left">Result</th>
                    <td class="border border-gray-300 px-4 py-2">{{ result }}</td>
                </tr>
                <tr>
                    <th class="border border-gray-300 px-4 py-2 text-left">Image</th>
                    <td class="border border-gray-300 px-4 py-2">
                        <img src="{{ image_url }}" alt="Uploaded image" class="max-w-full h-auto">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a href="{% url 'upload_image' %}" class="text-indigo-600 hover:text-indigo-900">Upload another image</a>
        </div>
    </div>
</body>
</html>
